<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:define name="content">
        <h:form prependId="false">
            <p:messages id="messages" showDetail="true" closable="true" escape="false">
                <p:autoUpdate />
            </p:messages>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:panel id="pnlFile">
                        <p:outputLabel value="Seleccione el archivo a procesar"/>
                        <br/>
                        <br/>
                        <p:fileUpload fileUploadListener="#{boletaMB.handleFileUpload}" mode="advanced"
                                      skinSimple="true" auto="true" label="Seleccionar" allowTypes="/(\.|\/)(pdf)$/" update="pnlPendiente pnlProcesado"/>
                        <br/>
                        <br/>
                        <p:outputLabel value="Seleccione un mes y aÃ±o"/> <p:spacer width="10"/>
                        <p:calendar pattern="MM_yyyy" value="#{boletaMB.fecha}" size="7">
                            <p:ajax event="dateSelect" listener="#{boletaMB.cargarArchivos()}" update="pnlPendiente pnlProcesado"/>
                        </p:calendar>
                        <br/>
                        <p:commandButton value="Verificar" action="#{boletaMB.verificarArchivosPendientes()}"/>
                    </p:panel>
                </div>
                <div class="ui-g-12  ui-lg-6">
                    <p:panel id="pnlPendiente" header="Archivos pendientes">

                        <p:dataTable id="tblPendiente" value="#{boletaMB.lstPendientes}" var="dato">
                            <p:column headerText="Archivo">
                                <p:outputLabel value="#{dato.nombreArchivo}"/>
                            </p:column>
                            <p:column headerText="Fecha subida" width="90">
                                <p:outputLabel value="#{dato.fechaCreado}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Num. Paginas" width="50">
                                <p:outputLabel value="#{dato.numeroPaginas}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>  
                </div>
                <div class="ui-g-12  ui-lg-6">
                    <p:panel id="pnlProcesado" header="Archivos Procesados">

                        <p:dataTable id="tblProcesado" value="#{boletaMB.lstProcesados}" var="dato">
                            <p:column headerText="Archivo">
                                <p:outputLabel value="#{dato.nombreArchivo}"/>
                            </p:column>
                            <p:column headerText="Fecha procesado" width="90">
                                <p:outputLabel value="#{dato.fechaCreado}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Num. Paginas" width="50">
                                <p:outputLabel value="#{dato.numeroPaginas}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>  
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
