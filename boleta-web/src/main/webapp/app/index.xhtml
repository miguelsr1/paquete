<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="usuario: "/>
                <p:inputText value="#{enviarCorreoMB.usuario}" size="50"/> 
                <p:outputLabel value="clave: "/>
                <p:inputText value="#{enviarCorreoMB.clave}"/>
                <p:outputLabel value="codDepa: "/>
                <p:inputText value="#{enviarCorreoMB.codDepa}"/>
                <p:outputLabel value="codigo ultimo "/>
                <p:inputText value="#{enviarCorreoMB.codigoUltimo}"/>
                <p:outputLabel value="Nombre archivo "/>
                <p:inputText value="#{enviarCorreoMB.codigoUltimo}"/>
                <f:facet name="footer">
                    <p:commandButton value="Enviar" action="#{enviarCorreoMB.enviarCorreos()}"/>
                    <p:commandButton value="Continuar" action="#{enviarCorreoMB.enviarCorreos()}"/>
                    <p:commandButton value="Separar" action="#{enviarCorreoMB.separacionDeBoletas()}"/>
                    <p:commandButton value="Separar Todo" action="#{enviarCorreoMB.separacionDeBoletasTotal()}"/>
                    <p:commandButton value="Enviar 1 solo correo" action="#{enviarCorreoMB.enviarUnSoloCorreo()}"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Enviar URL" action="#{enviarCorreoMB.enviarUrl()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>

        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw" style="font-size: 12px"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>
</html>
