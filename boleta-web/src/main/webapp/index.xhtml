<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" prependId="false">
            <p:panel header="Envío de boletas de pago">
                <h:outputText value="Seleccione el archivo a procesar"/>
                <br/>
                <p:fileUpload value="#{boletaMB.file}" mode="simple" skinSimple="true" update="tblDatos"/>
                <br/>
                <p:commandButton value="Submit" action="#{boletaMB.upload}" update="tblDatos" ajax="false"/>
                <br/><br/>
                <p:dataTable id="tblDatos" value="#{boletaMB.lstDatos}" var="dato">
                    <p:column headerText="Código">
                        <h:outputText value="#{dato.codigo}"/>
                    </p:column>
                    <p:column headerText="Correo electrónico">
                        <h:outputText value="#{dato.correoElectronico}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
