<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="#{pageContext.servletContext.contextPath}/resources/template/plantilla.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="head">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOZGfkDBXOJYiOY1ovS_alyW8YueD8hBg" type="text/javascript"></script>
        <h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
        <h:outputScript name="js/layout.js" library="paradise-layout" />
        <h:outputScript name="calendar-localization.js" library="js"/>
    </ui:define>


    <ui:define name="contenido">
        <p:breadCrumb>
            <p:menuitem value="Inicio" url="../inicio.mined" />
        </p:breadCrumb>
        <p:spacer height="25"/>
        <div class="p-grid dashboard p-jc-center p-ai-center vertical-container" style="background-color: white !important; height: 70vh;">
            <div class="p-col-6 p-md-4 p-xl-3" onclick="location.href = 'manttoCooperante.mined';" >
                <div class="card overview-box" style="text-align: center !important; margin-top: -200px;">
                    <br/><br/>        
                    <p:graphicImage name="editar.png" library="images" style="background-color: white;" width="80" />
                    <br/><br/>
                    <h5>Cooperantes</h5>
                    <br/><br/>
                </div>
            </div>
            <div class="p-col-6 p-md-4 p-xl-3" onclick="location.href = 'asociarMetaOds.mined';" >
                <div class="card overview-box" style="text-align: center !important; margin-top: -200px;">
                    <br/><br/>        
                    <p:graphicImage name="link.png" library="images" style="background-color: white;" width="80" />
                    <br/><br/>
                    <h5>Asociar meta ODS</h5>
                    <br/><br/>
                </div>
            </div>
        </div>


        <h:outputStylesheet name="personalizadas.css" library="css"/>
        <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/demo.css" library="demo"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>
    </ui:define>
</ui:composition>
