<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <link href="#{request.contextPath}/resources/images/favicon.png" rel="shortcut icon"/>
        </f:facet>
        <title><ui:insert name="title">Cooperaci√≥n a CE's</ui:insert></title>
        <h:outputScript name="js/layout.js" library="paradise-layout"/>
        <h:outputScript name="js/prism.js" library="paradise-layout"/>
        <h:outputScript name="funciones.js" library="js"/>
        <h:outputScript name="calendar-localization.js" library="js"/>
        <ui:insert name="head"/>

        <style>
            body .ui-menu.ui-menubar {
                padding: 0rem;
                background: #f8f9fa;
                border-radius: 4px;
            }

            .layout-content .content-section {
                padding: 2rem;
                padding-bottom: 2rem;
            }

            .layout-content .content-section.introduction {
                background-color: var(--surface-b);
                color: var(--text-color);
                padding-bottom: 0;
                display: flex;
                align-items: top;
                justify-content: space-between;
            }
            .layout-content .content-section.introduction {
                color: var(--text-color);
            }
            .layout-content .content-section.implementation {
                background-color: var(--surface-b);
                color: var(--text-color);
            }
            .pageColumnMid{
                float : left;
                vertical-align: middle !important;
                clear : none;
                height: 82px;
                padding-left: 60px;
            }

            .card {
                background: var(--surface-e);
                padding: 2rem;
                box-shadow: 0 4px 2px 1px rgba(0, 0, 0, 0.2), 0 1px 1px 1px rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
                border-radius: 4px;
            }
        </style>
    </h:head>

    <h:body styleClass="#{guestPreferences.inputStyleClass}">
        <div class="layout-wrapper #{guestPreferences.menuMode} ">
            <p:growl id="growl" showDetail="true" escape="false" sticky="true" >
                <p:autoUpdate />
            </p:growl>

            <ui:include src="./topbar.xhtml"/>

            <div class="layout-main">

                <div class="layout-content">
                    <h:form id="frmPrincipal" prependId="false" >
                        <ui:insert name="contenido"/>
                    </h:form>
                </div>
                <ui:include src="./footer.xhtml" />
            </div>
        </div>

        <p:ajaxStatus>
            <f:facet name="default">

            </f:facet>
            <f:facet name="start">
                <div id="div_modal" class="layout-content ui-widget-overlay ui-dialog-mask" style="z-index: 1000;"></div>
                <div id="ajax_gif" class="ui-tooltip-text ui-corner-all ui-shadow">
                    <i class="fa fa-refresh fa-spin ajax-loader" aria-hidden="true" 
                       style="color: #349ffb; font-size: 36px; display: block;  position: relative;  top: 18%;  transform: translateY(-18%);"></i>
                </div>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <div class="layout-mask modal-in"></div>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/demo.css" library="demo"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>
    </h:body>

</html>
