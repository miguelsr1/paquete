<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <p:dataViewGridItem>
        <p:panel header="PROVE-#{capaEmpresa.idMuestraInteres.idEmpresa.idEmpresa}" styleClass="panelStyle">
            <h:panelGrid columns="1" style="width: 100%; text-align: left !important;">
                <h:panelGrid columns="1">
                    <h:outputText value="Proveedor" rendered="#{!menuController.isUsuarioDigitador}"/>
                    <h:outputText value="#{capaEmpresa.idMuestraInteres.idEmpresa.razonSocial}" style="font-weight: bold" rendered="#{!menuController.isUsuarioDigitador}"/>

                    <h:outputText value="Tipo Proveedor" rendered="#{!menuController.isUsuarioDigitador}"/>
                    <h:outputText value="#{capaEmpresa.idMuestraInteres.idEmpresa.distribuidor eq 1 ? 'PRODUCTOR' : 'DISTRIBUIDOR'}" style="font-weight: bold" rendered="#{!menuController.isUsuarioDigitador}"/>

                    <h:outputText value="Capacidad disponible" />
                    <h:outputText value="#{capaEmpresa.capacidadAcreditada - capaEmpresa.capacidadAdjudicada}" style="font-weight: bold"/>
                </h:panelGrid>
            </h:panelGrid>
            <f:facet name="footer">
                <h:panelGrid columns="2" columnClasses="col6,col6" style="width: 100%; text-align: center !important;">
                    <p:commandButton oncomplete="PF('dlgProveedor').hide()" action="#{ofertaMB.onSelect(capaEmpresa)}" 
                                     update="tblParticipantes tbEmpresas" icon="fa fa-check-circle"/>

                    <p:commandButton oncomplete="PF('dlgDetalleProveedor').show()" update="dlgDetalleProveedor" icon="fa fa-eye"
                                     action="#{ofertaMB.cargarDetalleProveedor(capaEmpresa)}"/>
                </h:panelGrid>
            </f:facet>
        </p:panel>
    </p:dataViewGridItem>

    <p:dataViewListItem>
        <h:panelGrid columns="2" style="width:100%" columnClasses="col10,col2">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Proveedor" rendered="#{!menuController.isUsuarioDigitador}"/>
                    <h:outputText value="#{capaEmpresa.idMuestraInteres.idEmpresa.razonSocial}" style="font-weight: bold" rendered="#{!menuController.isUsuarioDigitador}"/>

                    <h:outputText value="Tipo Proveedor" rendered="#{!menuController.isUsuarioDigitador}"/>
                    <h:outputText value="#{capaEmpresa.idMuestraInteres.idEmpresa.distribuidor eq 1 ? 'PRODUCTOR' : 'DISTRIBUIDOR'}" style="font-weight: bold" rendered="#{!menuController.isUsuarioDigitador}"/>

                    <h:outputText value="CÃ³digo proveedor" style="#{menuController.isUsuarioDigitador?'font-size: 12px;':'font-size: 11px;'}"/>
                    <h:outputText value="PROVE-#{capaEmpresa.idMuestraInteres.idEmpresa.idEmpresa}" style="#{menuController.isUsuarioDigitador?'font-weight: bold;font-size: 12px;':'font-weight: bold;font-size: 11px;'}"/>
                    
                    <h:outputText value="Capacidad disponible" style="#{menuController.isUsuarioDigitador?'font-size: 12px;':'font-size: 11px;'}"/>
                    <h:outputText value="#{capaEmpresa.capacidadAcreditada - capaEmpresa.capacidadAdjudicada}" style="#{menuController.isUsuarioDigitador?'font-weight: bold;font-size: 12px;':'font-weight: bold;font-size: 11px;'}"/>

                    <h:outputText value="Municipio y Departamento:" rendered="#{!menuController.isUsuarioDigitador}"/>
                    <h:outputText value="#{capaEmpresa.idMuestraInteres.idEmpresa.idMunicipio.nombreMunicipio}, #{capaEmpresa.idMuestraInteres.idEmpresa.idMunicipio.codigoDepartamento.nombreDepartamento}" style="font-weight: bold" rendered="#{!menuController.isUsuarioDigitador}"/>
                </h:panelGrid>
            </p:outputPanel>

            <p:outputPanel>
                <h:panelGrid columns="2" style="width: 100%; text-align: center !important;">
                    <p:commandButton oncomplete="PF('dlgProveedor').hide()" action="#{ofertaMB.onSelect(capaEmpresa)}" 
                                     update="tblParticipantes tbEmpresas" icon="fa fa-check-circle"/>

                    <p:commandButton oncomplete="PF('dlgDetalleProveedor').show()" update="dlgDetalleProveedor" icon="fa fa-eye" 
                                     action="#{ofertaMB.cargarDetalleProveedor(capaEmpresa)}"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
        <p:separator />
    </p:dataViewListItem>
</ui:composition>
