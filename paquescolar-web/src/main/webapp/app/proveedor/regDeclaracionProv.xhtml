<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="#{pageContext.servletContext.contextPath}/resources/template/templateProveedor.xhtml">
    <ui:define name="content">
        <p:menubar id="menuBar" styleClass="divSticky"> 
            <p:menuitem value="Guardar" icon="fa fa-save" action="#{declaracionMB.guardarAceptarCondiciones}" disabled="#{declaracionMB.aceptarCondiciones}" update="menuBar"/>
            <p:menuitem value="Imprimir" ajax="false" icon="fa fa-print" action="#{declaracionMB.impOfertaGlobal}" disabled="#{not declaracionMB.aceptarCondiciones}"/>

            <f:facet  name="options">  
                <p:commandButton icon="fa fa-sign-out" value="Salir" action="#{guestPreferences.logout}"/>
            </f:facet>  
        </p:menubar>
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card clearfix">
                    <h1>
                        <i class="fa fa-id-card-o" style="font-size: 16px;" aria-hidden="true"></i>
                        <p:spacer width="10" height="8"/>
                        <p:outputLabel id="lblNombreEmpresa" value="Datos de #{declaracionMB.empresa.razonSocial}"/>
                    </h1>
                    <div class="ui-message ui-staticmessage ui-message-info ui-widget ui-corner-all" style="font-size: 14px !important;">
                        <p:outputLabel value="He leído e ingresado la información exacta acerca de mi Oferta Global para participar en los procesos de compra de los bienes y servicios del Programa Dotación de Uniformes Zapatos y Útiles Escolares #{parametrosMB.anho.anho}, que consta de:"/>
                        <br/>
                        <ul>
                            <li><p:outputLabel value="Precios"/><br/></li>
                            <li><p:outputLabel value="Municipios de interés"/><br/></li>
                            <li><p:outputLabel value="Declaración jurada global sobre la aceptación de las adjudicaciones y el cumplimiento de las especificaciones técnicas y plazo y lugar de entrega requerida"/><br/></li>
                        </ul>
                        <br/>
                        <p:outputLabel value="La entiendo y estoy de acuerdo con todo lo expresado en ella, para los procesos de las adjudicaciones correspondientes al rubro en el cual participo, para los procesos correspondientes del año 2021."/>
                        <br/>
                        <br/>
                        <h:panelGrid columns="3" style="text-align: center;">
                            <p:outputLabel value="De estar de acuerdo con lo expresado, coloque un cheque aquí: " style="font-weight: bold;"/>
                            <p:spacer width="5"/>
                            <p:selectBooleanCheckbox value="#{declaracionMB.aceptarCondiciones}"/>
                        </h:panelGrid>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
