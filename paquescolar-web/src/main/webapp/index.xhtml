<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link href="#{request.contextPath}/resources/images/favicon.png" rel="shortcut icon"/>
        </f:facet>
        <title>Sistema de Paquetes Escolares</title>
        <h:outputScript name="funciones-1.js" library="js"/>
        <h:outputStylesheet name="css/layout-blue.css" library="paradise-layout" />
        <h:outputStylesheet name="personalizadas.css" library="css" />

        <style>
            body .ui-tabs .ui-tabs-panel {
                padding: 6px 0px !important;
            }
        </style>

        <script type="text/javascript">
            function showDlgCambiarClaveFuncionario() {
                PF('dlgClave').show();
                $('#lblUsuarioRecuperar').text('N.I.T. (Con guiones)');
            }
            function showDlgCambiarClaveProveedor() {
                PF('dlgClave').show();
                $('#lblUsuarioRecuperar').text('N.I.T. (Con guiones)');
            }
        </script>
    </h:head>

    <h:body styleClass="login-body" >
        <h:form prependId="false">
            <p:growl id="growl" showDetail="true" escape="false">
                <p:autoUpdate />
            </p:growl>
            <div class="login-panel ui-fluid" style="background-color: #1d1d4c;">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-g-6" style="margin-top: 70px; background-color: #1d1d4c;">
                            <p:graphicImage name="logo_login.png" library="images" width="380" />
                        </div>

                        <div class="ui-g-6" style="background-color: #ffffff; border-radius: 2%;">
                            <div class="ui-g-12">
                                <p:outputLabel value="Sistema de Paquetes Escolares" style="font-size: 30px; padding-top: 25px; font-family: 'Bembo Std' !important"/>
                            </div>
                            <div class="ui-g-12">
                                <p:tabView >
                                    <p:tab title="Funcionario">
                                        <f:facet name="title">
                                            <h:outputText value="Funcionario"/>
                                            <i class="fa fa-user" style="font-size: 18px;" />
                                        </f:facet>
                                        <br/>
                                        <div class="ui-g-12">
                                            <p:outputLabel for="username" value="Usuario" style="font-size: 18px; font-family: 'Bembo Std' !important"/>
                                            <p:inputText id="username" styleClass="textMayuscula" onkeyup="return cUpper(this);" placeholder="USUARIO" value="#{loginController.usuario}"/>
                                        </div>
                                        <div class="ui-g-12">
                                            <p:outputLabel for="password" value="Clave de acceso" style="font-size: 18px; font-family: Bembo Std !important" />
                                            <div class="input-wrapper">
                                                <p:password id="password" placeholder="CLAVE DE ACCESO" feedback="false" value="#{loginController.clave}" />
                                                <i class="fa fa-lock" />
                                            </div>
                                        </div>
                                        <div class="ui-g-12 button-container">
                                            <p:commandButton id="btnIngresar" process="@this,username,password" value="Ingresar" styleClass="blue-btn raised-btn" action="#{loginController.isUsuarioValido}"/>
                                            <p:blockUI block="btnIngresar" trigger="btnIngresar"  />
                                        </div>
                                        <div class="ui-g-12 button-container">
                                            <h:panelGrid columns="2" style="width: 100%">
                                                <p:spacer/>
                                                <p:commandLink value="Olvidé contraseña" onclick="showDlgCambiarClaveFuncionario();" style="float: right; margin-right: 10px"/>
                                            </h:panelGrid>
                                        </div>
                                        <p:spacer/>
                                    </p:tab>
                                    <p:tab title="Proveedor">
                                        <f:facet name="title">
                                            <h:outputText value="Proveedor"/>
                                            <i class="fa fa-address-card-o" style="font-size: 18px;" />
                                        </f:facet>
                                        <br/>
                                        <div class="ui-g-12">
                                            <p:outputLabel for="nit" value="N.I.T." style="font-size: 18px; font-family: 'Bembo Std' !important"/>
                                            <p:inputMask id="nit" mask="9999-999999-999-9" onkeyup="return cUpper(this);" placeholder="0000-000000-000-0" value="#{loginController.usuarioEmp}"/>
                                        </div>
                                        <div class="ui-g-12">
                                            <p:outputLabel for="passwordEmp" value="Clave de acceso" style="font-size: 18px; font-family: Bembo Std !important" />
                                            <div class="input-wrapper">
                                                <p:password id="passwordEmp" placeholder="CLAVE DE ACCESO" feedback="false" value="#{loginController.claveEmp}" />
                                                <i class="fa fa-lock" />
                                            </div>
                                        </div>
                                        <div class="ui-g-12 button-container">
                                            <p:commandButton id="btnIngresarEmp" process="@this,nit,passwordEmp" value="Ingresar" styleClass="blue-btn raised-btn" action="#{loginController.isUsuarioProveedorValido()}"/>
                                            <p:blockUI block="btnIngresarEmp" trigger="btnIngresarEmp"  />
                                        </div>
                                        <div class="ui-g-12 button-container">
                                            <h:panelGrid columns="2" style="width: 100%">
                                                <p:commandLink value="Activar usuario" action="validarProveedor" >
                                                    <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                                                </p:commandLink>
                                                <p:commandLink value="Olvidé contraseña" onclick="showDlgCambiarClaveProveedor();" style="float: right; margin-right: 10px"/>
                                            </h:panelGrid>
                                        </div>
                                        <p:spacer />
                                    </p:tab>
                                </p:tabView>
                            </div>

                            <div class="ui-g-12">
                                <div class="ui-g-4" style="height: 50px;">
                                    <h:outputText value="versión 10Nov2022_1130h #{catalogosGeneralesController.version}" style="font-size: 14px; font-family: 'Bembo Std'"/>
                                </div>
                                <div class="ui-g-8" style="text-align: right;">
                                    <p:ajaxStatus>
                                        <f:facet name="default">
                                        </f:facet>

                                        <f:facet name="start">
                                            <h:outputText value="Espere por favor" style="font-size: 14px; font-family: 'Bembo Std'" />
                                            <i class="fa fa-spinner fa-spin" style="font-size: 20px;"></i>
                                        </f:facet>

                                        <f:facet name="complete">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:ajaxStatus>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p:dialog header="Olvidé mi clave de acceso" id="dlgClave" widgetVar="dlgClave" width="400" draggable="false" minimizable="false" modal="true">
                <p:panel>
                    <p:outputLabel value="Se enviará un correo con un enlace para poder cambiar la contraseña, su usuario estará inactivo hasta que asigne una nueva contraseña"  escape="false"/>

                    <h:panelGrid columns="2">
                        <p:spacer/>
                        <p:spacer/>
                        <p:outputLabel id="lblUsuarioRecuperar" value="Usuario:"/>
                        <p:inputText value="#{loginController.usuario}"/>
                    </h:panelGrid>
                </p:panel>
                <f:facet name="footer">
                    <h:panelGrid columns="2">
                        <p:commandButton value="Aceptar" onclick="PF('dlgClave').hide();" action="#{loginController.asignarNuevaClave()}"/>
                        <p:commandButton value="Cancelar" ajax="true" onclick="PF('dlgClave').hide();"/>
                    </h:panelGrid>
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>

</html>
