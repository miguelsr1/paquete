<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="pageColumnLeft">
            <h:link styleClass="topbar-logo">
                <p:graphicImage name="logo_mined_rpt.png" style="border: 0px;" library="images" />
            </h:link>

            <a href="#" id="menu-button">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="pageColumnMid" style="text-align: left;">
            <br/><p:outputLabel style="font-size: 20px; color: black;" value="Ministerio de Educación, Ciencia y Técnologia"/>
            <br/><h:outputText style="font-size: 18px; color: black;" value="Sistema de Paquetes Escolares"/>
        </div>

        <div id="user-display" style="padding-top: 1px; text-align: right;">
            <table style=" width: auto;margin-right: 0px;margin-left: auto;">
                <tr>
                    <td>
                        <p:commandLink id="linkUbicacion" styleClass="Animated05 CursPointer" onclick="PF('dlgParamUbicacion').show();">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            #{datosGeograficosController.ubicacion}
                        </p:commandLink> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:commandLink id="linkAnhoProceso" styleClass="Animated05 CursPointer" onclick="PF('dlgParamAnhoProceso').show();">
                            <i class="fa fa-calendar-o" aria-hidden="true"></i>
                            #{anhoProcesoController.anhoProceso}
                        </p:commandLink>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-users" aria-hidden="true"></i>                        
                        <p:outputLabel value="   #{menuController.usuario.idPersona.usuario} :: #{menuController.usuario.idTipoUsuario.descripcion}"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <style type="text/css">
        .topbar-badge {
            background-color: #FF0000;
            padding: 2px 8px;
            display: block;
            margin-top: -2px;
            color: #ffffff;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px; }
        </style>

        <p:dialog modal="true" id="dlgParamUbicacion" widgetVar="dlgParamUbicacion" header="Ubicación">
        <h:panelGrid columns="2" >
            <p:outputLabel value="Departamento:" />
            <p:selectOneMenu id="cboDepartamento" value="#{datosGeograficosController.codigoDepartamento}" disabled="#{datosGeograficosController.usuarioDepartamental}">
                <f:selectItem noSelectionOption="true" itemLabel="Seleccione un departamento" />
                <f:selectItems value="#{catalogosGeneralesController.lstDepartamentos}" var="depa" itemValue="#{depa.codigoDepartamento}" itemLabel="#{depa.codigoDepartamento} - #{depa.nombreDepartamento}"/>
                <p:ajax update="cboMunicipio"/>
            </p:selectOneMenu>
            <p:outputLabel value="Municipio:" />
            <p:selectOneMenu id="cboMunicipio" value="#{datosGeograficosController.idMunicipio}">
                <f:selectItem noSelectionOption="true" itemLabel="Seleccione un municipio" />
                <f:selectItems value="#{datosGeograficosController.lstMunicipios}" var="muni" itemValue="#{muni.idMunicipio}" itemLabel="#{muni.codigoMunicipio} - #{muni.nombreMunicipio}"/>
            </p:selectOneMenu>
        </h:panelGrid>
        <f:facet name="footer">
            <p:commandButton value="Aceptar" icon="fa fa-check-circle" action="#{datosGeograficosController.cerrarDlgParamUbicacion}" oncomplete="PF('dlgParamUbicacion').hide();" update="linkUbicacion"/>
            <p:commandButton value="Cancelar" icon="fa fa-times-circle" action="#{datosGeograficosController.cerrarFiltroPro}" oncomplete="PF('dlgParamUbicacion').hide();"/>
        </f:facet>
    </p:dialog>

    <p:dialog modal="true" id="dlgParamAnhoProceso" widgetVar="dlgParamAnhoProceso" header="Año y Proceso de compra" width="700">
        <h:panelGrid columns="2" >
            <p:outputLabel value="Año contratación:" />
            <p:selectOneMenu id="cboAnho" value="#{anhoProcesoController.anho}" converter="genericConverter">
                <f:selectItem noSelectionOption="true" itemLabel="Seleccione"  />  
                <f:selectItems value="#{catalogosGeneralesController.lstAnho}" />
                <p:ajax update="cboComponente"/>
            </p:selectOneMenu>
            <p:outputLabel value="Proceso:" />
            <p:selectOneMenu id="cboComponente" value="#{anhoProcesoController.proceso}" converter="genericConverter">
                <f:selectItem noSelectionOption="true" itemLabel="Seleccione un proceso" />  
                <f:selectItems value="#{anhoProcesoController.lstProcesoAdquisicion}" />
            </p:selectOneMenu>
        </h:panelGrid>
        <f:facet name="footer">
            <p:commandButton value="Aceptar" icon="fa fa-check-circle" action="#{anhoProcesoController.cerrarDlgParamAnhoProceso}" update="linkAnhoProceso" oncomplete="PF('dlgParamAnhoProceso').hide();"/>
            <p:commandButton value="Cancelar" icon="fa fa-times-circle" action="#{anhoProcesoController.cerrarFiltroPro}" oncomplete="PF('dlgParamAnhoProceso').hide();"/>
        </f:facet>
    </p:dialog>

    <p:remoteCommand name="slimMenu" update="@all" actionListener="#{guestPreferences.setSlimMenu(true)}" />

</ui:composition>
