<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de opciones de menu</title>
        <h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
        <h:outputScript name="js/layout.js" library="paradise-layout" />

        <style type="text/css">
            .ui-datatable .ui-datatable-footer {
                text-align: right !important;
            }
            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmDialog">
            <p:dataTable id="tblLstOpcMenu" value="#{selectOpcionMenuView.lstOpcionMenu}" selection="#{selectOpcionMenuView.lstOpcionMenuSelected}" 
                         var="opc" rowKey="#{opc.idOpcMenu}" scrollable="true" scrollHeight="327">

                <p:column selectionMode="multiple" width="15" styleClass="colCenter"/>

                <p:column headerText="#{bundle['gen.id']}" width="30" styleClass="colCenter">
                    <p:outputLabel value="#{opc.idOpcMenu}"/>
                </p:column>
                <p:column headerText="#{bundle['gom.nombreOpcion']}" width="210">
                    <p:outputLabel value="#{opc.nombreOpcion}"/>
                </p:column>
                <p:column headerText="#{bundle['gom.opcionPadre']}">
                    <p:outputLabel value="#{opc.nombrePadre}"/>
                </p:column>

                <f:facet name="footer">
                    <p:outputPanel>
                        <p:commandButton process="tblLstOpcMenu" value="#{bundle['gen.agregar']}" action="#{selectOpcionMenuView.agregarOpciones()}"/>
                        <p:commandButton value="#{bundle['gen.agregar']}" action="#{selectOpcionMenuView.cerrarDlg()}"/>
                    </p:outputPanel>
                </f:facet>
            </p:dataTable>
        </h:form>

        <h:outputStylesheet name="css/nanoscroller.css" library="paradise-layout" />
        <h:outputStylesheet name="css/animate.css" library="paradise-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
        <h:outputStylesheet name="personalizadas.css" library="css" />
    </h:body>
</html>
