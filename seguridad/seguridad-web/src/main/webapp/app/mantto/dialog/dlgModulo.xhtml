<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Modulo</title>
        <h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
        <h:outputScript name="js/layout.js" library="paradise-layout" />

        <style type="text/css">
            tfoot {
                text-align: right !important;
            }

            .ui-datatable .ui-datatable-footer {
                text-align: right !important;
            }
            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmDialog">
            <p:panel>
                <h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
                    <p:outputLabel for="txtNombre" value="#{bundle['app.nombre']}"/>
                    <p:inputText id="txtNombre" value="#{agregarModuloView.modulo.nombreModulo}"/>
                    <p:outputLabel for="txtOrden" value="#{bundle['app.orden']}"/>
                    <p:inputText id="txtOrden" value="#{agregarModuloView.modulo.orden}"/>
                    <f:facet name="footer">
                        <p:commandButton value="#{bundle['gen.agregar']}"/>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <h:outputStylesheet name="css/nanoscroller.css" library="paradise-layout" />
        <h:outputStylesheet name="css/animate.css" library="paradise-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
        <h:outputStylesheet name="personalizadas.css" library="css" />
    </h:body>
</html>
