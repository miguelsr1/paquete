<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Modulo</title>
        <h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
        <h:outputScript name="js/layout.js" library="paradise-layout" />

        <style type="text/css">
            .ui-panel-footer {
                text-align: right !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmDialog" prependId="false">
            <p:panel id="pnlModulo">
                <div class="ui-fluid">
                    <p:panelGrid style="width: 100%;" columns="4" columnClasses="ui-g-12 ui-md-1 ui-grc-1,ui-g-12 ui-md-5,ui-g-12 ui-md-1 ui-grc-1,ui-g-12 ui-md-5" layout="grid"  styleClass="ui-panelgrid-blank form-group footerSinBorde">
                        <p:outputLabel value="CÃ³digo"/>
                        <p:inputText value="#{agregarOpcionMenuView.opcionMenu.codigoOpcMenu}"/>
                        <p:outputLabel value="Icono"/>
                        <p:inputText value="#{agregarOpcionMenuView.opcionMenu.icono}"/>
                        <p:outputLabel value="Nombre"/>
                        <p:inputText value="#{agregarOpcionMenuView.opcionMenu.nombreOpcion}"/>
                        <p:outputLabel value="URL"/>
                        <p:inputText value="#{agregarOpcionMenuView.opcionMenu.url}"/>
                        <p:outputLabel value="Orden"/>
                        <p:inputNumber id="txtOrden" value="#{agregarOpcionMenuView.opcionMenu.orden}" required="true" inputStyle="text-align: right;" decimalPlaces="0" minValue="1" maxlength="15"/>
                    </p:panelGrid>
                </div>

                <f:facet name="footer">
                    <p:commandButton id="btnAgregar" value="#{bundle['gen.agregar']}" action="#{agregarModuloView.agregarModulo()}" update="pnlModulo"/>
                    <p:commandButton id="btnCancelar" value="#{bundle['gen.cancelar']}" action="#{agregarModuloView.cerrarDlg()}" validateClient="true" process="@this" resetValues="true"/>
                </f:facet>
            </p:panel>
            <p:spacer width="20"/>
            <p:outputLabel value="* Los Campos son requeridos"/>
        </h:form>

        <h:outputStylesheet name="css/nanoscroller.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/animate.css" library="paradise-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
        <h:outputStylesheet name="personalizadas.css" library="css" />
    </h:body>
</html>
