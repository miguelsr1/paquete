<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Forms</ui:define>

    <ui:define name="content">    

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Datos Generales</h1>
                    <h:panelGrid columns="1" style="width: 100%;">
                        <p:panelGrid style="width: 100%;" id="pngDatos" columns="2" columnClasses="ui-g-2, ui-g-10" styleClass="ui-panelgrid-blank form-group footerSinBorde">
                            <p:outputLabel for="cboAplicaciones" value="#{bundle['gom.aplicaciones']}"/>
                            <p:selectOneMenu id="cboAplicaciones" value="#{gruOpcMenuView.idApp}" style="width: 300px;">
                                <f:selectItem itemLabel="#{bundle['gen.seleccionarUnaOpcion']}"/>
                                <f:selectItems value="#{gruOpcMenuView.lstAplicaciones}" var="app" itemValue="#{app.idAplicacion}" itemLabel="#{app.nombreAplicacion}"/>
                                <p:ajax update="cboGrupos"/>
                            </p:selectOneMenu>
                            <p:outputLabel for="cboGrupos" value="#{bundle['gom.grupos']}"/>
                            <p:selectOneMenu id="cboGrupos" value="#{gruOpcMenuView.idGrupo}" style="width: 300px;">
                                <f:selectItem itemLabel="#{bundle['gen.seleccionarUnaOpcion']}"/>
                                <f:selectItems value="#{gruOpcMenuView.lstGrupos}" var="gru" itemValue="#{gru.idGrupo}" itemLabel="#{gru.nombreGrupo}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:outputPanel styleClass="footerSinBorde">
                            <h:panelGrid columns="3" style="float: right;" >
                                <p:commandButton value="#{bundle['boton.limpiar']}" icon="fa fa-eraser" action="#{grupoView.limpiar()}" validateClient="true" process="@this" resetValues="true" update="pngDatos" style="height: 30px"/>
                                <p:commandButton value="#{bundle['boton.nuevo']}" icon="fa fa-file-o" action="#{grupoView.nuevo()}" validateClient="true" process="@this" resetValues="true" update="pngDatos" style="height: 30px"/>
                                <p:commandButton value="#{bundle['boton.guardar']}" icon="fa fa-floppy-o" action="#{grupoView.guardar()}" update="pngDatos" style="height: 30px"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </div>

                <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <div class="card card-w-title">
                    <h1>
                        <p:outputLabel value="#{bundle['gom.listadoGruAppOpcMenu']}"/>
                        <p:commandButton id="btnAgregar" value="Agregar" icon="fa fa-plus-circle" update="tblLstOpcMenu" style="float: right; font-size: 12px; width: 100px;" action="#{gruOpcMenuView.seleccionarOpcionMenu()}">
                            <p:ajax event="dialogReturn"  />
                        </p:commandButton>
                    </h1> 
                    <p:dataTable id="tblLstOpcMenu">

                    </p:dataTable>
                </div>
            </div>
        </div>

        <p:dialog id="dlgOpcionMenu" widgetVar="dlgOpcionMenu" width="700" height="400" header="Listado de Opciones disponibles">
            <p:dataTable value="#{gruOpcMenuView.lstOpcionMenu}" var="opc">
                <p:column headerText="#{bundle['gen.id']}">
                    <p:outputLabel value="#{opc.idOpcMenu}"/>
                </p:column>
                <p:column headerText="#{bundle['gom.nombreOpcion']}">
                    <p:outputLabel value="#{opc.nombreOpcion}"/>
                </p:column>
            </p:dataTable>
        </p:dialog>

        <h:outputStylesheet name="personalizadas.css" library="css" />
    </ui:define>

</ui:composition>
