<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Forms</ui:define>

    <ui:define name="content">    

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Datos Generales</h1>
                    <p:panelGrid style="width: 100%;" id="pngDatos" columns="2" columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-10" styleClass="ui-panelgrid-blank form-group footerSinBorde">
                        <p:outputLabel for="txtId" value="#{bundle['gen.id']}"/>
                        <p:inputText id="txtId" size="3" value="#{grupoView.grupoSelected.idGrupo}" readonly="true"/>
                        <p:outputLabel for="txtNombre" value="#{bundle['grp.nombre']}"/>
                        <p:inputText id="txtNombre" size="50" value="#{grupoView.grupoSelected.nombreGrupo}" required="true" title="Nombre"/>
                    </p:panelGrid>
                    <p:outputPanel styleClass="footerSinBorde">
                        <h:panelGrid columns="3" style="float: right;" >
                            <p:commandButton value="#{bundle['boton.limpiar']}" icon="fa fa-eraser" action="#{grupoView.limpiar()}" validateClient="true" process="@this" resetValues="true" update="pngDatos" style="height: 30px"/>
                            <p:commandButton value="#{bundle['boton.nuevo']}" icon="fa fa-file-o" action="#{grupoView.nuevo()}" validateClient="true" process="@this" resetValues="true" update="pngDatos" style="height: 30px"/>
                            <p:commandButton value="#{bundle['boton.guardar']}" icon="fa fa-floppy-o" action="#{grupoView.guardar()}" update="pngDatos tblGrupos" style="height: 30px"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </div>

                <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <div class="card card-w-title">
                    <h1>Listado de Grupos</h1>
                    <p:dataTable id="tblGrupos" value="#{grupoView.lstGrupo}" var="grupo" rowKey="#{grupo.idGrupo}" rowIndexVar="rowId">

                        <p:column headerText="#" width="25" styleClass="colCenter">
                            <p:outputLabel value="#{rowId+1}"/>
                        </p:column>
                        <p:column headerText="#{bundle['grp.nombre']}">
                            <p:outputLabel value="#{grupo.nombreGrupo}"/>
                        </p:column>
                        <p:column width="30">
                            <p:commandButton icon="fa fa-pencil" update="pngDatos" validateClient="true" process="@this" resetValues="true">
                                <f:setPropertyActionListener value="#{grupo}" target="#{grupoView.grupoSelected}" />
                            </p:commandButton>
                        </p:column>
                        <p:column width="30">
                            <p:commandButton icon="fa fa-trash-o" disabled="true"/>
                        </p:column>
                    </p:dataTable>    
                </div>
            </div>
        </div>

        <h:outputStylesheet name="personalizadas.css" library="css" />
    </ui:define>

</ui:composition>
