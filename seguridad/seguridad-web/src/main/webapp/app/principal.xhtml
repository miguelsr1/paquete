<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Registro de Usuarios</ui:define>

    <ui:define name="content">    

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Datos Generales</h1>
                    #{loginView.usuario.nombres} #{loginView.usuario.apellidos}
                </div>
            </div>
        </div>

        <h:outputStylesheet name="personalizadas.css" library="css" />
        <h:outputScript name="funciones.js" library="js" />
    </ui:define>

</ui:composition>
