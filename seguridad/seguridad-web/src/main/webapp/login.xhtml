<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Sistema de Control de Usuarios</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action='j_security_check';" prependId="false">
            <p:growl id="growl" showDetail="true" escape="false">
                <p:autoUpdate />
            </p:growl>
            <div class="login-panel ui-fluid" style="background-color: #1d1d4c;">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-g-6" style="margin-top: 70px; background-color: #1d1d4c;">
                            <p:graphicImage name="logo_login.png" library="images" width="380" />
                        </div>

                        <div class="ui-g-6" style="background-color: #ffffff; border-radius: 2%;">
                            <div class="ui-g-12">
                                <p:outputLabel value="Sistema de Control de Usuarios" style="font-size: 30px; padding-top: 25px; font-family: 'Bembo Std' !important"/>
                            </div>
                            <div class="ui-g-12">
                                <p:outputLabel value="Usuario" style="font-size: 18px; font-family: 'Bembo Std' !important"/>
                                <div class="input-wrapper">
                                    <p:inputText id="j_username" styleClass="textMayuscula" onkeyup="return cUpper(this);"/>
                                    <i class="fa fa-user" />
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <p:outputLabel value="Clave de acceso" style="font-size: 18px; font-family: Bembo Std !important" />
                                <div class="input-wrapper">
                                    <p:password id="password" placeholder="CLAVE DE ACCESO" feedback="false"/>
                                    <i class="fa fa-lock" />
                                </div>
                            </div>
                            <div class="ui-g-12 button-container">
                                <input type="submit" name="submit" value="Ingresar" style="height: 25px;" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only blue-btn raised-btn" />
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-4" style="height: 50px;">
                                    <h:outputText  style="font-size: 14px; font-family: 'Bembo Std'"/>
                                </div>
                                <div class="ui-g-8" style="text-align: right;">
                                    <p:ajaxStatus>
                                        <f:facet name="default">
                                        </f:facet>

                                        <f:facet name="start">
                                            <h:outputText value="Espere por favor" style="font-size: 14px; font-family: 'Bembo Std'" />
                                            <i class="fa fa-spinner fa-spin" style="font-size: 20px;"></i>
                                        </f:facet>

                                        <f:facet name="complete">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:ajaxStatus>
                                </div>
                            </div>
                        </div>
                    </div>


                    <h:outputStylesheet name="css/layout-blue.css" library="paradise-layout" />
                    <h:outputStylesheet name="personalizadas.css" library="css" />
                </div>
            </div>
        </h:form>
    </h:body>

</html>
