<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Emitir voto</ui:define>

    <ui:define name="content">
        <p:panel header="Datos Generales">
            <p:panelGrid columns="2" columnClasses="col2,col10"
                         styleClass="ui-panelgrid-blank form-group form-elements" 
                         style="border:0px none; background-color:transparent;">
                <p:outputLabel value="DUI"/>
                <p:inputMask mask="99999999-9"/>
                <p:outputLabel value="NIP"/>
                <p:inputMask mask="99999999-9"/>
            </p:panelGrid>

            <f:facet name="footer">
                <p:commandButton value="Validar" icon="fa fa-shield" action="#{votacionView.validarVotante()}" update="pnlListado"/>
            </f:facet>
        </p:panel>
        <p:spacer height="10"/>
        <p:panel id="pnlListado" header="Lista de Candidatos" visible="#{votacionView.showListadado}">
            <p:dataGrid var="candidato" value="#{votacionView.lstCandidato}" columns="3" layout="grid" rows="5" id="dtgCandidatos">

                <h:panelGrid columns="1" style="width:100%; text-align: center;">
                    <p:graphicImage name="candidatos/avatar#{candidato.idCandidato}.png" library="images"/> 

                    <p:outputLabel value="#{candidato.nombres} #{candidato.apellidos}"/>
                    <p:outputLabel value="#{candidato.resumenCv}"/>

                    <p:commandButton icon="fa fa-times" action="#{votacionView.confirmarVoto()}">
                        <p:ajax event="dialogReturn" />
                    </p:commandButton>
                </h:panelGrid>
            </p:dataGrid>
        </p:panel>
    </ui:define>
</ui:composition>
